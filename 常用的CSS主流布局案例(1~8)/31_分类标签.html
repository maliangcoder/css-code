<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类标签</title>
  <style>
    a {
      text-decoration: none;
    }
    .tag-list {
      border: 1px solid #ddd;
      padding: 0 10px 6px;
      font-size: 0;
      background-color: rgb(231,228,228);
    }
    .tag-list a {
      display: inline-block;
      height: 23px;
      line-height: 23px;
      padding: 0 10px;
      margin: 6px 10px 0 0;
      border: 1px solid #dcdcdc;
      border-radius: 3px;
      background: #f9f9f9;
      font-size: 14px;
      color: #666;
      vertical-align: top;
    }
  </style>
</head>
<body>
<div class="tag-list">

</body>
</html>
