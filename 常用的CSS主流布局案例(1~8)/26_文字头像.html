<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字头像</title>
  <style>
    .avatar {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      height: 48px;
      width: 48px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
    }
    .avatar-letters {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div class="avatar">
  <div class="avatar-letters">Q</div>
</div>
</body>
</html>
