<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css实现拐角按钮</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      margin: 50px;
    }
    .close-button {
      width: 30px;
      height: 30px;
      font-size: 16px;
      color: #fff;
      position: absolute;
      right: 0;
      top: 0;
      transform: translate(50%,-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      background-color: pink;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="close-button">x</div>
</div>
</body>
</html>
