<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字统计效果</title>
  <style>
    .number {
      display: inline-block;
      flex-direction: column;
      align-items: center;
    }
    .number-value {
      font-size: 60px;
      font-weight: 500;
    }
    .number-label {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="number">
    <span class="number-value">1k+</span>
    <span class="number-label">stars</span>
  </div>
</body>
</html>
