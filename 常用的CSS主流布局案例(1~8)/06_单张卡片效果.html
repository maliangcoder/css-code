<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单张卡片效果</title>
    <style>
        .card {
            display: flex;
            flex-direction: column; /* 主轴设为垂直方向，从上往下排列 */
            border: 1px solid #ddd;
            padding: 5px;
        }

        .card-cover {
            height: 150px;
            width: 100%;
            background-color: #ddd;
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片按原有比例尺寸来裁剪 */
        }

        .card-content {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="card">
    <!-- 图像区 -->
    <div class="card-cover">
        <img src="" alt="">
    </div>
    <!-- 内容区 -->
    <div class="card-content">...</div>
    ...
</div>
</body>
</html>
