<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem相对长度单位</title>
    <style>
        html{
            font-size: 100px;
        }
        div{
            font-size: 0.16rem;
            background-color: bisque;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p style="font-size:0.1rem">this is one</p>
    <p style="font-size:0.2rem">this is two</p>
    <p style="font-size:0.3rem">this is three</p>

    <div style="width: 1rem;">this is one div</div>
    <div style="width: 2rem;">this is two div</div>
    <div style="width: 3rem;">this is three div</div>
</body>
</html>
